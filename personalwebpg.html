<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <style>
    body {
      color: white;
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding-bottom: 50px;
    }

    .sun {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #ffce00, transparent);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .planet {
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
    }

    footer {
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 20px 0;
    }

    @keyframes orbit-mercury {
      from { transform: rotate(0deg) translateX(175px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(175px) rotate(-360deg); }
    }

    @keyframes orbit-venus {
      from { transform: rotate(0deg) translateX(275px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(275px) rotate(-360deg); }
    }

    @keyframes orbit-earth {
      from { transform: rotate(0deg) translateX(375px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(375px) rotate(-360deg); }
    }

    @keyframes orbit-mars {
      from { transform: rotate(0deg) translateX(475px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(475px) rotate(-360deg); }
    }

    @keyframes orbit-jupiter {
      from { transform: rotate(0deg) translateX(575px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(575px) rotate(-360deg); }
    }

    @keyframes orbit-saturn {
      from { transform: rotate(0deg) translateX(675px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(675px) rotate(-360deg); }
    }

    @keyframes orbit-uranus {
      from { transform: rotate(0deg) translateX(775px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(775px) rotate(-360deg); }
    }

    @keyframes orbit-neptune {
      from { transform: rotate(0deg) translateX(875px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(875px) rotate(-360deg); }
    }

    .planet.mercury {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #b3b3b3, transparent);
      animation: orbit-mercury 2s linear infinite;
      left: 50%;
      top: 50%;
    }

    .planet.venus {
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, #f1c27d, transparent);
      animation: orbit-venus 8s linear infinite;
      left: 50%;
      top: 50%;
    }

    .planet.earth {
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #78a5a3, transparent);
      animation: orbit-earth 10s linear infinite;
      left: 50%;
      top: 50%;
    }

    .planet.mars {
      width: 35px;
      height: 35px;
      background: radial-gradient(circle, #d9644f, transparent);
      animation: orbit-mars 14s linear infinite;
      left: 50%;
      top: 50%;
    }

    .planet.jupiter {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #cc9966, transparent);
      animation: orbit-jupiter 20s linear infinite;
      left: 50%;
      top: 50%;
    }

    .planet.saturn {
      width: 45px;
      height: 45px;
      background: radial-gradient(circle, #ff9933, transparent);
      animation: orbit-saturn 24s linear infinite;
      left: 50%;
      top: 50%;
    }

    .planet.uranus {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #b0e0e6, transparent);
      animation: orbit-uranus 28s linear infinite;
      left: 50%;
      top: 50%;
    }

    .planet.neptune {
      width: 55px;
      height: 55px;
      background: radial-gradient(circle, #3366cc, transparent);
      animation: orbit-neptune 32s linear infinite;
      left: 50%;
      top: 50%;
    }

  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Solar System</h1>
    <p>Explore the wonders of our celestial neighborhood!</p>
  </header>
  <div class="sun" id="sun"></div>
  <div class="planet mercury"></div>
  <div class="planet venus"></div>
  <div class="planet earth"></div>
  <div class="planet mars"></div>
  <div class="planet jupiter"></div>
  <div class="planet saturn"></div>
  <div class="planet uranus"></div>
  <div class="planet neptune"></div>

  <footer>
    <p>&copy; 2024 Solar System Exploration | Journey through the cosmos!</p>
  </footer>
  <script>
    gsap.from("header", { opacity: 0, duration: 2, y: -50, ease: "power4.out" });
    gsap.from(".planet", { opacity: 0, duration: 2, scale: 0, stagger: 0.5, ease: "elastic", delay: 1 });
    gsap.from("footer", { opacity: 0, duration: 2, y: 50, ease: "power4.out", delay: 2 });

    document.getElementById('sun').addEventListener('click', function() {
      gsap.to(document.body, { backgroundColor: '#ffce00', duration: 0.5 }); // Animating background color change
    });
  </script>
</body>
</html>
